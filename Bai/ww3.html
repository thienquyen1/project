<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            background: #ff999f;
            padding: 20px;
        }
        ul{
            background-color: #39f;
            padding: 20px
        }
        ol ul{
            background-color: #ffe5e5;
            padding: 5px; 
            color: darkred;
            margin-left: 35px;
        }
        ul li{
            background: color #cce5ff; 
            color: darkblue;
            margin: 5px;
        }
    </style>
</head>
<body>
    

    <h1>Styling-list-with-colors</h1>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
